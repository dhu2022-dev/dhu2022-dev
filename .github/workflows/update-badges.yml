name: Update CP badges

on:
  schedule:
    - cron: "0 13 * * *"   # daily (13:00 UTC). 
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate badges
        env:
          LEETCODE_USERNAME: user6448Ai
          CODEFORCES_HANDLE: Woogles
        run: python scripts/generate_badges.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/*.svg
          git diff --cached --quiet || git commit -m "chore: update CP badges"
          git push
