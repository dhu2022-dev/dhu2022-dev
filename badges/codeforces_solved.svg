<svg xmlns="http://www.w3.org/2000/svg" width="130" height="20" role="img" aria-label="Codeforces: 1">
  <linearGradient id="smooth" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <mask id="round">
    <rect width="130" height="20" rx="3" fill="#fff"/>
  </mask>
  <g mask="url(#round)">
    <rect width="90" height="20" fill="#555"/>
    <rect x="90" width="40" height="20" fill="#1f8acb"/>
    <rect width="130" height="20" fill="url(#smooth)"/>
  </g>
  <g fill="#fff" text-anchor="middle"
     font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
    <text x="45.0" y="14">Codeforces</text>
    <text x="110.0" y="14">1</text>
  </g>
</svg>
